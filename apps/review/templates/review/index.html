<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% for stuff in everyone %}
        {{stuff.first_name}}
        {{stuff.last_name}}
        {{stuff.email}}<br>
    {% endfor %}
    <h1>Hello World! Time To Register</h1>
    {% if messages %}
        {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <div class="reg">
        <form action="/regi" method="post">
            {% csrf_token %}
        <label for="fname">First Name:<input type="text" name="fname"></label>
        <label for="lname">Last Name:<input type="text" name="lname"></label>
        <label for="email">Email:<input type="text" name="email"></label>
        <label for="pw">Password:<input type="password" name="pw"></label>
        <label for="cpw">Confirm pw:<input type="password" name="cpw"></label>
        <input type="submit" value="Register">
        </form>
    </div>
    <div class="login">
        <form action="/login" method="post">
            {% csrf_token %}
        <label for="email">Email:<input type="text" name="email"></label>
        <label for="pw">Password:<input type="password" name="pw"></label>
        <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
